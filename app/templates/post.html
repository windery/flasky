{% extends 'base.html' %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="pull-right col-md-4">
                <a class="btn btn-info" href={{ url_for('blog.edit') }}>New Post</a>
                <a class="btn btn-info" href={{ url_for('blog.edit', title=post.title) }}>Edit Post</a>
                <a class="btn btn-info" href="{{ url_for('blog.delete', title=post.title) }}">Delete Post</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>{{ post.title }}</h1>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-md-8">
                    Posted by <a href="{{ url_for('.about') }}"><strong>Windery</strong></a>
                    under <a href={{ url_for('blog.'+post.subject_name) }}><strong>{{ post.subject_name }}</strong></a>
                </div>
                <div class="col-md-4">
                    <span class="glyphicon glyphicon-time"></span> Created at {{ post.create_time }}
                </div>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    {{ post.content | markdown }}
                </div>
            </div>
            <div class="col-md-4 pull-right">
                    <span class="glyphicon glyphicon-time"></span>
                    Updated at {{ post.modify_time }}
            </div>
        </div>
        <hr>
        <div class="row">
        </div>
        <div class="well">
            <span class="label label-primary">留言</span>
            <form role="form">

            </form>
        </div>
    </div>
{% endblock %}
